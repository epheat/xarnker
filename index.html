<!DOCTYPE html>
<head>
  <title>Xarnker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- stylesheets -->
  <link rel="stylesheet" href="style/main.css">

  <!-- helper scripts -->
  <script src="scripts/xarnkerDeck.js"></script>
  <script src="scripts/xarnkerHelpers.js"></script>

</head>
<body>
  <div id="app">
    <h1>Xarnker</h1>
    <div id="table">
      <div id="playerHandContainer">
        <img id="playerCard0" class="card"/>
        <img id="playerCard1" class="card"/>
        <img id="playerCard2" class="card"/>
      </div>
      <div id="computerHandContainer">
        <img id="computerCard0" class="card"/>
        <img id="computerCard1" class="card"/>
        <img id="computerCard2" class="card"/>
      </div>
      <div id="deckDiscardContainer">
        <div class="pile">
          <img id="deck" class="card" src="assets/cardback_small.png"/>
        </div>
        <div class="pile">
          <img id="discard" class="card" onclick="drawDiscard()"/>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/xarnker.js"></script>

</body>
